<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="style10.css">
</head>
<body>
<div class="canvas">

    <div class="row-group">


        <div class="row-group">
            <div class="frame">
                <img src="https://placem.at/places?w=200&h=200&random=1"/>
            </div>


            <div class="frame">
                <img src="https://placem.at/places?w=200&h=200&random=2"/>
            </div>
            <div class="frame">
                <img src="https://placem.at/places?w=200&h=200&random=3"/>
            </div>
        </div>


        <div class="row-group">
            <div class="frame">
                <img src="https://placem.at/things?w=200&h=200&random=3"/>
            </div>
            <div class="frame">
                <img src="https://placem.at/things?w=100&h=200&random=3"/>
            </div>
        </div>

    </div>

    <div class="row-group">
        <div class="col-group">
            <div class="frame">
                <img src="https://placem.at/things?w=480&h=300&random=1"/>
            </div>
            <div class="row-group">
                <div class="frame">
                    <img src="https://placem.at/things?w=180&h=140&random=1"/>
                </div>
                <div class="frame">
                    <img src="https://placem.at/things?w=180&h=140&random=1"/>
                </div>
            </div>
        </div>
        <div class="row-group">
            <div class="frame">
                <img src="https://placem.at/things?w=400&h=400&random=1"/>
            </div>
            <div class="frame">
                <img src="https://placem.at/things?w=100&h=380&random=1"/>
            </div>
        </div>

    </div>

    <div class="row-group">
        <div class="frame">
            <img src="https://placem.at/things?w=300&h=150&random=1"/>
        </div>
        <div class="frame">
            <img src="https://placem.at/things?w=300&h=150&random=1"/>
        </div>
        <div class="frame">
            <img src="https://placem.at/things?w=300&h=150&random=1"/>
        </div>
    </div>

</div>
</body>
</html>
