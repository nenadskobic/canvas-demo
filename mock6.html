<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="style6.css">
</head>
<body>
<div class="canvas">
    <div class="row-group">
        <div class="frame f7">
            <img src="https://placem.at/things?w=1100&h=150&random=6"/>
        </div>
    </div>

    <div class="row-group">
        <div class="frame f6">
            <img src="https://placem.at/things?w=500&h=600&random=7"/>
        </div>
        <div class="col-group">
            <div class="row-group center">
                <div class="frame">
                    <img src="https://placem.at/things?w=180&h=220&random=1"/>
                </div>
                <div class="col-group">
                    <div class="frame">
                        <img src="https://placem.at/things?w=100&h=50&random=1"/>
                    </div>
                    <div class="frame">
                        <img src="https://placem.at/things?w=120&h=150&random=1"/>
                    </div>
                </div>
                <div class="col-group">
                    <div class="frame">
                        <img src="https://placem.at/things?w=160&h=160&random=1"/>
                    </div>
                    <div class="frame">
                        <img src="https://placem.at/things?w=90&h=30&random=1"/>
                    </div>
                </div>
            </div>
            <div class="frame f8">
                <img src="https://placem.at/things?w=550&h=300&random=10"/>
            </div>
        </div>
    </div>

    <div class="row-group">
        <div class="frame f7">
            <img src="https://placem.at/things?w=1100&h=150&random=6"/>
        </div>
    </div>

</div>
</body>
</html>
